<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shouting Machine</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Shouting Machine!</h2>
    <form id="form">
      <div class="row">
        <div class="col-md-6 center-block">
          <div class="form-group">
            <label for="shout">What do you want to shout?</label>
            <input id="shout" class="form-control" type="text" required>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary text-center">Shout!</button>
    </form>
  </div>
</body>
</html>
